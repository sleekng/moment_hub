<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Moment Hub - Wish</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" id="og-title" content="Moment Hub - Wish Makes Gifting Easy and Meaningful!">
    <meta property="og:description" id="og-description" content="Create and share your perfect wishlist with Moment Hub. Make gifting easy and meaningful for birthdays, holidays, or any special occasion!">
    <meta property="og:image" id="og-image" content="https://momentshub.org/assets/logo-single.png">
    <meta property="og:url" id="og-url" content="https://momentshub.org">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" id="og-image-alt" content="Moment Hub - Create and share your perfect wishlist">
    <meta property="og:site_name" content="Moment Hub">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitter-title" content="Moment Hub - Wish Makes Gifting Easy and Meaningful!">
    <meta name="twitter:description" id="twitter-description" content="Create and share your perfect wishlist with Moment Hub. Make gifting easy and meaningful for birthdays, holidays, or any special occasion!">
    <meta name="twitter:image" id="twitter-image" content="https://momentshub.org/assets/logo-single.png">
    <meta name="twitter:image:alt" id="twitter-image-alt" content="Moment Hub - Create and share your perfect wishlist">
    <meta name="twitter:site" content="@momenthub">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }
        .redirect-text {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo-single.png" alt="Moment Hub" class="logo">
        <h1 id="wish-title">Moment Hub</h1>
        <p id="wish-description">Create and share your perfect wishlist with Moment Hub. Make gifting easy and meaningful for birthdays, holidays, or any special occasion!</p>
        <p class="redirect-text">Redirecting to the full wish...</p>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to update meta tags
        function updateMetaTags(title, description, image, url) {
            // Update page title
            document.getElementById('page-title').textContent = title;
            
            // Update Open Graph tags
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-image').setAttribute('content', image);
            document.getElementById('og-url').setAttribute('content', url);
            document.getElementById('og-image-alt').setAttribute('content', title);
            
            // Update Twitter tags
            document.getElementById('twitter-title').setAttribute('content', title);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', image);
            document.getElementById('twitter-image-alt').setAttribute('content', title);
            
            // Update visible content
            document.getElementById('wish-title').textContent = title;
            document.getElementById('wish-description').textContent = description;
        }

        // Read URL parameters and update meta tags
        const wishId = getUrlParameter('id');
        const wishName = getUrlParameter('name') || 'Wish';
        const wishDescription = getUrlParameter('description') || 'Check out this amazing wish!';
        const wishImage = getUrlParameter('image') || 'https://momentshub.org/assets/logo-single.png';
        const wishlistId = getUrlParameter('wishlistId');
        const username = getUrlParameter('username');

        if (wishId && wishlistId && username) {
            const fullUrl = `https://momentshub.org/wishlist/${wishlistId}/${username}?highlight=${wishId}`;
            const title = `${wishName} - Moment Hub`;
            const description = wishDescription;
            
            updateMetaTags(title, description, wishImage, fullUrl);
            
            // Redirect to the actual wishlist with highlight after a short delay
            setTimeout(() => {
                window.location.href = fullUrl;
            }, 2000);
        } else {
            // Default fallback
            updateMetaTags(
                'Moment Hub - Wish Makes Gifting Easy and Meaningful!',
                'Create and share your perfect wishlist with Moment Hub. Make gifting easy and meaningful for birthdays, holidays, or any special occasion!',
                'https://momentshub.org/assets/sharable-log.png',
                'https://momentshub.org'
            );
            
            setTimeout(() => {
                window.location.href = 'https://momentshub.org';
            }, 2000);
        }
    </script>
</body>
</html>
